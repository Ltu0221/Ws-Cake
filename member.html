<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISHFUL SWEETS心願甜點｜會員登入</title>
    <style>
        * {
            /* 取消預設邊界 */
            margin: 0;
            /* 取消預設縮排 */
            padding: 0;
            /* 字型設定 */
            font-family: 微軟正黑體;

        }


        .wrap {
            /* 固定寬度 */
            width: 1200px;

            /* 段隨著網頁移動: div 的網頁(頁邊)置中對齊 */
            margin: auto;
            /* 文字及物件的置中對齊 */
            /* text-align: center; */

        }

        .header {

            /* 寬度 */
            width: 1200px;
            /* 高度 */
            height: 110px;
            /* 定位基準點 */
            position: relative;
            display: flex;
            justify-content: space-between
        }

        img {
            height: 90px;
            width: 110px;
        }


        .header .logo {
            height: 90px;
            width: 110px;

            /* position: absolute; */
            /* left: 10px; */
            /* top: 5px; */
            /* 設定元素與元素之間的右邊界間距 */
            margin-left: 10px;
            margin-top: 10px;
        }

        .header h1 {
            /* 首頁區-左側超連結清單水平排列 */
            position: absolute;
            left: 120px;
            top: 30px;
        }



        .header ul li {
            /* 首頁區-右側選單區超連結清單水平排列 */
            /* 浮動屬性(貼齊父容器的左內緣) */
            float: left;
            /* 設定元素與元素之間的右邊界間距 */
            margin-right: 20px;

        }

        .icon {
            width: 100px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 35px;
            margin-right: 10px;
            background-color: none;

        }

        .icon img {
            width: 20px;
            height: 20px;
        }


        .nav {
            /* 首頁區-左側超連結清單水平排列 */
            position: absolute;
            right: 120px;
            top: 30px;
        }

        body {
            width: auto;
            background-color: #f6f3ee;
        }


        ul {
            margin: 0;
            padding: 0;
            /* 補充說明：設定absolute後，position: relative會尋找position: absolute 作為絕對定位 */
            /* position: absolute; */
            /* right: 20px; */
            /* top: 50px; */

        }

        li {
            list-style: none;
            float: left;
        }

        /* 第一層li被碰到時，顯示第二層選單 */
        li:hover ul {
            display: block;
        }

        .nav a {
            display: block;
            width: 120px;
            height: 27px;
            line-height: 27px;
            /*行高值=高度值 =>垂直置中*/
            background-color: rgb(228, 196, 169);
            color: dimgrey;
            text-decoration: none;
            text-align: center;
            transition: all .3s;
            /*點選到有下拉選單時要有點漸變效果，需先打完下面nav a:hover{才能做此指令*/
        }

        /* 原本的樣式被碰到時的色彩變化 */
        .nav a:hover {
            background-color: #fffbe7;
            color: #333;
        }

        /* 第二層 */
        ul ul {
            /* 處理定位推擠問題 */
            position: absolute;
            display: none;
        }

        li li {
            /* 取消浮動，改為垂直排列 */
            clear: left;
        }


        /* 覆蓋層樣式 */
        .search-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        /* 搜尋容器樣式 */
        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* 表單容器 */
        .form-container {
            background: rgb(255, 255, 254);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            width: 100%;
            max-width: 400px;

        }

        /* 標題 */
        h1 {
            margin-bottom: 20px;
            color: #a99d82;
        }

        /* 表單 */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 按鈕 */
        .submit-btn {
            background-color: #cfad79;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #ffb222;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        /* 忘記密碼文字 */
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            text-align: right;
            color: #666;
        }

        /* 切換文字 */
        .toggle-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }



        /* 頁尾區 */
        .footer {
            background-color: rgb(216, 196, 172);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            line-height: 2;
        }

        .footer img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .footer1 {

            color: #666666;
            text-align: center;
            padding: 20px 0;
            line-height: 1.5;

        }
    </style>
</head>

<body>
    <!-- 最外層外框 -->
    <div class="wrap">
        <!-- 頁首區 -->
        <div class="header">
            <!-- 左側logo -->
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/20241007 LOGO-1-04.png" alt="">
                </a>
            </div>


            <!-- logo旁選單超連結 -->
            <div class="nav">
                <ul>
                    <li>
                        <a href="./brand.html">品牌理念</a>
                    </li>
                    <li>
                        <a href="./cakes.html">精選蛋糕款式</a>
                        <ul>
                            <li>
                                <a href="./customizedcake.html">客製化蛋糕</a>
                            </li>
                            <li>
                                <a href="./bigcake.html">大型/婚禮蛋糕</a>
                            </li>
                        </ul>
                    <li>
                        <a href="./teaparty.html">茶會/派對</a>
                        <ul>
                            <li>
                                <a href="./catering.html">外燴方案</a>
                            </li>
                            <li>
                                <a href="./desserts.html">甜點品項</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="./orderingguidelines.html">訂購守則</a>
                        <ul>
                            <li>
                                <a href="./orderingprocess.html">訂購流程</a>
                            </li>
                            <li>
                                <a href="./fee.html">宅配方式及費用</a>
                            </li>
                        </ul>
                    </li>
                </ul>


            </div>

            <div class="icon">
                <a href="#" onclick="showSearchOverlay()">
                    <img src="./icon/search_icon.png" alt="searchicon">
                </a>
                <a href="./member.html">
                    <img src="./icon/member_icon.png" alt="">
                </a>
                <a href="./shoppingcart.html">
                    <img src="./icon/shoppingcart_icon.png" alt="">

                </a>
            </div>

            <div id="search-bar" style="display: none; margin-top: 20px;">
                <input type="text" id="search-input" placeholder="輸入您想搜尋的商品關鍵字" style="width: 80%; padding: 8px;">
                <button onclick="searchProduct()" style="padding: 8px;">搜尋</button>
            </div>

            <!-- 搜尋覆蓋層 -->
            <div id="search-overlay" class="search-overlay">
                <div class="search-container">
                    <input type="text" id="overlay-search-input" placeholder="輸入您想搜尋的商品關鍵字">
                    <button onclick="overlaySearchProduct()">搜尋</button>
                    <button onclick="closeSearchOverlay()">關閉</button>
                </div>
            </div>

            <script>
                function showSearchOverlay() {
                    document.getElementById('search-overlay').style.display = 'flex';
                }

                function closeSearchOverlay() {
                    document.getElementById('search-overlay').style.display = 'none';
                }

                function overlaySearchProduct() {
                    const query = document.getElementById('overlay-search-input').value;
                    if (query) {
                        alert(`開始搜尋：${query}`);
                        // 在此處可以替換為跳轉到搜尋結果頁面，例如：
                        // window.location.href = `./searchresults.html?query=${encodeURIComponent(query)}`;
                    } else {
                        alert('請輸入搜尋關鍵字');
                    }
                }
            </script>



        </div>

        <!-- 加入會員 -->
        <div class="form-container">
            <!-- 標題 -->
            <h1 id="form-title">加入會員</h1>

            <!-- 加入會員表單 -->
            <form id="register-form" class="form" style="display: block;">
                <div class="form-group">
                    <label for="register-username">帳號：</label>
                    <input type="text" id="register-username" name="register-username" placeholder="請輸入您的帳號" required>
                </div>
                <div class="form-group">
                    <label for="register-email">電子郵件：</label>
                    <input type="email" id="register-email" name="register-email" placeholder="請輸入您的電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密碼：</label>
                    <input type="password" id="register-password" name="register-password" placeholder="請設定密碼" required>
                </div>
                <button type="submit" class="submit-btn">註冊</button>
            </form>

            <!-- 登入會員表單 -->
            <form id="login-form" class="form" style="display: none;">
                <div class="form-group">
                    <label for="login-email">電子郵件：</label>
                    <input type="email" id="login-email" name="login-email" placeholder="請輸入您的電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密碼：</label>
                    <input type="password" id="login-password" name="login-password" placeholder="請輸入密碼" required>
                </div>
                <p class="forgot-password">
                    <button type="button" id="toggle-to-forgot" class="toggle-btn">忘記密碼？</button>
                </p>
                <button type="submit" class="submit-btn">登入</button>
            </form>

            <!-- 忘記密碼表單 -->
            <form id="forgot-form" class="form" style="display: none;">
                <div class="form-group">
                    <label for="forgot-email">電子郵件：</label>
                    <input type="email" id="forgot-email" name="forgot-email" placeholder="請輸入您的電子郵件以重設密碼" required>
                </div>
                <button type="submit" class="submit-btn">送出重設請求</button>
            </form>

            <!-- 切換按鈕 -->
            <p class="toggle-text">
                已經有帳號了嗎？
                <button id="toggle-to-login" class="toggle-btn">登入會員</button>
            </p>
            <p class="toggle-text" style="display: none;">
                還沒有帳號？
                <button id="toggle-to-register" class="toggle-btn">加入會員</button>
            </p>
        </div>

        <script src="script.js"></script>
        <script>
            // 選取 DOM 元素
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const forgotForm = document.getElementById('forgot-form');
            const formTitle = document.getElementById('form-title');
            const toggleToLogin = document.getElementById('toggle-to-login');
            const toggleToRegister = document.getElementById('toggle-to-register');
            const toggleToForgot = document.getElementById('toggle-to-forgot');
            const toggleTexts = document.querySelectorAll('.toggle-text');

            // 切換到登入表單
            toggleToLogin.addEventListener('click', () => {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                forgotForm.style.display = 'none';
                formTitle.textContent = '登入會員';
                toggleTexts[0].style.display = 'none';
                toggleTexts[1].style.display = 'block';
            });

            // 切換到註冊表單
            toggleToRegister.addEventListener('click', () => {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                forgotForm.style.display = 'none';
                formTitle.textContent = '加入會員';
                toggleTexts[1].style.display = 'none';
                toggleTexts[0].style.display = 'block';
            });

            // 切換到忘記密碼表單
            toggleToForgot.addEventListener('click', () => {
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                forgotForm.style.display = 'block';
                formTitle.textContent = '忘記密碼';
                toggleTexts[0].style.display = 'none';
                toggleTexts[1].style.display = 'none';
            });

            // 表單提交事件 
            registerForm.addEventListener('submit', (event) => {
                event.preventDefault();
                alert('註冊成功！歡迎加入會員。');
                registerForm.reset();
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                alert('登入成功！歡迎回來。');
                loginForm.reset();
            });

            forgotForm.addEventListener('submit', (event) => {
                event.preventDefault();
                alert('密碼重設請求已送出，請檢查您的電子郵件。');
                forgotForm.reset();
            });

        </script>


        <!-- 頁尾區 -->
